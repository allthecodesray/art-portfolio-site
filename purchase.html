			<div class="form_container">
			
				<h1>Purchase Form</h1>
				<form name="pform" onsubmit="confirmSendEmail(); return false;">

				<div class="form_column1">
				<label>Name</label>
				<input id="name" type="text" name="name" required/>
	
				<label>Email</label>
				<input id="email" type="text" name="email" required/>

				<label>Phone</label>
				<input id="phone" type="text" name="phone"/>
				
				<label>Budget</label>
				<input id="budget" type="text" name="budget"/>
				<label>Comments</label>
				<textarea id="comms" name="comms"></textarea>

				</div>
				
				<div class="form_column2">
				<label>Type</label>
    				<select id="type" name="type">
      				<option value="land">Landscape</option>
      				<option value="port">Portrait</option>
    				</select>
				
				<label>Paint</label>
    				<select id="paint" name="paint">
      				<option value="oil">Oil</option>
      				<option value="acrylic">Acrylic</option>
      				<option value="water">Watercolour</option>
    				</select>

				<label>No. of Subjects</label>
    				<select id="sub" name="subjects">
      				<option value="1">1</option>
      				<option value="2">2</option>
      				<option value="3">3</option>
      				<option value="4">4</option>
      				<option value="5">5</option>
      				<option value="6">More Than 5</option>
    				</select>

				<label>Scanned Image of Subject</label>
				<input id="image_url" type="text" name="image_url"/>
				</div>				
				<div class="button_row">
				<button type="submit" class="sendemail">Send Purchase Request</button>
				<button type="button" class="getquote" onClick="generateQuote()">Get Quote</button>
				</div>

				<script>

					function confirmSendEmail()
					{
						
						var pname = "Name:\t"+document.forms["pform"]["name"].value+"\n";
						var pemail = "Email:\t"+document.forms["pform"]["email"].value+"\n";
						var pphone = "Phone:\t"+document.forms["pform"]["phone"].value+"\n";
						var pbudget = "Budget:\t"+document.forms["pform"]["budget"].value+"\n";
						var pcomms = "Comments:\t"+ document.forms["pform"]["comms"].value+"\n";

						window.confirm("Send Purchase Request\n"+pname+pemail+pphone+pbudget+pcomms); 

					}

					function generateQuote()
					{

						const land_price=40;
						const portrait_price=25;
						const acrylic_rate=0.3;
						const water_rate=0.1;
						const oil_rate=0.2;
						var base_price, paint_rate, no_subjects;
						var ptype = document.forms["pform"]["type"].value;
						
						if (ptype=='land')
						{
							base_price=land_price;

						}

						else
						{
							base_price=portrait_price;

						}

						switch (document.forms["pform"]["paint"].value){
						case "oil":
							paint_rate=oil_rate;
							break;
						case "watercolour":
							paint_rate=water_rate;
							break;
						case "acrylic":
							paint_rate=acrylic_rate;
							break;
						}
						
						no_subjects=document.forms["pform"]["sub"].value;

						var result = base_price * no_subjects;
						result = result + (result * paint_rate);

						window.alert("Here is your quote:\n\u20ac"+result);

					}
				</script>
